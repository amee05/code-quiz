<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <title>cheers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
</head>

<body>

  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p> you successfully attempt this quiz!</p>
    <hr>
    <div id="score-btn" class="row">
      <a href="index.html"><button id="scoreBoard">Go Back To Quiz</button></a>
    </div>
    <div id="questionsDiv">
      <h1>This is the Highest Score</h1>
      <ul id="highScore"></ul>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter Your Name</span>
        </div>
        <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
